    <form class="form">
        <h1>Business Law</h1>
        <h2>Submit Case Details</h2>
        <div class="container">
            <label for="name">Name:</label><br />
            <input class="input" autocomplete="off" type="text" id="name" name="name"
                placeholder="Enter your legal name." required />
            <br />
            <label for="email">Email:</label><br />
            <input class="input" autocomplete="off" type="email" id="email" name="email"
                placeholder="Enter your legal mail." required />
            <br />
            <label for="age">Age:</label><br />
            <input class="input" autocomplete="off" type="number" id="age" name="age"
                placeholder="Enter age according to legal records." required />
            <br />
            <label for="summary">Summary:</label><br />
            <textarea class="input" autocomplete="off" id="summary" name="summary"
                placeholder="Enter a brief summary of your case." required></textarea>
            <br />
            <label for="description">Description:</label><br />
            <textarea class="input" autocomplete="off" id="description" name="description"
                placeholder="Enter a detailed description of your case. Mention how it started and how its affecting you."
                required></textarea>
            <br />
            <label for="criminal-history">Criminal History (if any) :</label><br />
            <textarea class="input" autocomplete="off" id="criminal_history" name="criminal-history"
                placeholder="Enter your criminal history (if any)."></textarea>
            <br /><br />
        </div>
    </form>
    <div class="save-grp">
        <a href="#chat"><button id="cta-btn">Submit</button></a>
    </div>

</body>
